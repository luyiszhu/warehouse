<!DOCTYPE html>
<html ng-app="map">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
    <script type="text/javascript" src="vendor/jquery.min.js"></script>

    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"/>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wkMmfBCpteeo6cOrD3l0dEUV2SE7ydUq"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/CurveLine/1.5/src/CurveLine.min.js"></script>

    <link rel="stylesheet" href="vendor/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="vendor/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>

    <title>根据城市名设置地图中心点</title>
</head>
<body>

<div class="row" ng-controller="mapController" style="padding: 10px;">
    <div class="col-lg-1"></div>
    <div class="col-lg-2">
        <div class="input-append date form_datetime">
            <div>
                <span class="add-on " aria-hidden="true"><i class="icon-calendar"></i></span>
            </div>
            <input ng-model="firsttime" type="text" class="form-control" value="2017-04-17+00:00" readonly placeholder="请输入开始时间">

        </div>
    </div><!-- /.col-lg-2 -->
    <div class="col-lg-2">
        <div class="input-append date form_datetime">
            <div>
                <span class="add-on " aria-hidden="true"><i class="icon-calendar"></i></span>
            </div>
            <input ng-model="lasttime" type="text" class="form-control" value="2017-04-17+12:00" readonly placeholder="请输入结束时间">

        </div>
    </div><!-- /.col-lg-2 -->
    <div class="col-lg-2">
        <div class="input-group">
            <input type="text" class="form-control" value="100" ng-model="mdn" placeholder="输入手机号或地点">
            <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="query()">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-4 -->
    <div class="col-lg-2">
        <div class="row" style="margin-top: 50px;">
            <table class="table table-striped">
                <tr>
                    <td>经度</td>
                    <td>纬度</td>
                </tr>
                <tr ng-repeat="sale in sales">
                    <td ng-bind="sale.lon"></td>
                    <td ng-bind="sale.lat"></td>
                </tr>
            </table>
        </div>
    </div>
</div><!-- /.row -->
<div id="allmap"></div>

</body>
</html>
