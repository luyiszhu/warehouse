<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wkMmfBCpteeo6cOrD3l0dEUV2SE7ydUq"></script>
    <title>设置点的新图标</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.404, 39.915);
	map.centerAndZoom(point, 15);

	//创建小狐狸
	var lon = "116.404";
	var lat = "39.915";
	var pt = new BMap.Point(lon, lat);
	var a = "50";
	var myIcon;
	if(a >= 60)
	{
	    myIcon = new BMap.Icon("/vendor/pic/bullet_blue.png", new BMap.Size(32,32));
	}
	else
	{
	    myIcon = new BMap.Icon("/vendor/pic/bullet_red.png", new BMap.Size(32,32));
	}

	var marker2 = new BMap.Marker(pt,{icon:myIcon});  // 创建标注
	map.addOverlay(marker2);              // 将标注添加到地图中
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
